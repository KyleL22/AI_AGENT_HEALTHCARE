services:
  backend:
    build: .
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    ports: ["8000:8000"]
    volumes: [".:/app"]
    env_file: [.env]
  frontend:
    build: .
    command: streamlit run frontend/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports: ["8501:8501"]
    volumes: [".:/app"]
    env_file: [.env]
